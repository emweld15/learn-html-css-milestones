<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Multimedia!</title>
</head>
<body>
    <h1>Multimedia Tags</h1>
      <h2>Audio tag:</h2>
        <audio controls>
          <source src="/assets/img/audio.mp3" type="audio/mp3"
          alt="Video Tag."">
        </audio>
      <h2>Video tag:</h2>
        <video width="320" height="240" controls>
          <source src="./assets/vid/test-vid.mp4" type="video/mp4"
          alt="Video Tag."
        </video>

        <video width="320" height="240" controls>
          <source src="./assets/vid/test-vid.mp4" type="video/mp4"
          alt="Video Tag."

        <iframe width="560" height="315" src="https://www.youtube.com/embed/CoL8Gtvxfl0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </video>


</body>
</html>
